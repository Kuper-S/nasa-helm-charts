replicaCount: 1
image:
  repository: kupidun/nasa-flask-app
  pullPolicy: IfNotPresent
  tag: "1.0.e9dbca9"
serviceAccount:
  create: true
  name: ""
service:
  type: ClusterIP
  port: 5000
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: nasa-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
livenessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75
nodeSelector: {}
tolerations: []
affinity: {}
